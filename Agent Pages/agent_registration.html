<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Agent Registration</title>
</head>
<body>
    <div class="bg-dark">
        <!-- <img
          src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
          height="16"
          alt="MDB Logo"
          loading="lazy"
          style="margin-top: -1px;"
        /> -->
             <br>
             <br>
             <br>

    </div>
    <hr>
       <h4 align="center">Agent Registration</h4>
    <hr>
    
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <form autocomplete="off">
                    <div class="row mb-3">
                      <label for="agentName" class="col-sm-2 col-form-label">Agent Name :</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="agentName" required>
                      </div>
                    </div>
          
                    <div class="row mb-3">
                      <label for="agentCode" class="col-sm-2 col-form-label">Agent Code :</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="agentCode" required>
                      </div>
                    </div>
          
                    <div class="row mb-3">
                      <label for="passwd" class="col-sm-2 col-form-label">Password :</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="passwd" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="cpasswd" class="col-sm-2 col-form-label">Confirm Password :</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="cpasswd" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="agentAddress" class="col-sm-2 col-form-label">Agent Address :</label>
                      <div class="col-sm-8">
                        <input type="" class="form-control" id="agentAddress" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="emailId" class="col-sm-2 col-form-label">Email ID :</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="emailId" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="qualification" class="col-sm-2 col-form-label">Qualification :</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="qualification" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="status" class="col-sm-2 col-form-label">Status :</label>
                      <div class="col-sm-8">
                        <select class="form-control" id="status" required>
                          <option>Select Status</option>
                          <option value="Active">Active</option>
                          <option value="Deactive">Deactive</option>
          
                        </select>
                      </div>
                    </div>
          
          
                    <div class="text-center">
                      <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                  </form>

            </div>
           
        </div>
    </div>

    





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
