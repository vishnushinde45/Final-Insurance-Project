  <h3 align="center">Update Insurance Plan</h3>
  <hr>

  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">

        <form autocomplete="off">
          <div class="row mb-3">
          

          <div class="row mb-3">
            <label for="maxPolicyTerm" class="col-sm-2 col-form-label">Insurance Type</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="maxPolicyTerm" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="maxPolicyTerm" class="col-sm-2 col-form-label">Insurance Scheme</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="maxPolicyTerm" required>
            </div>
          </div>

          <div class="row mb-3">
            <label for="maxPolicyTerm" class="col-sm-2 col-form-label">Policy Maximum Term</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="maxPolicyTerm" required>
            </div>
          </div>

          <div class="row mb-3">
            <label for="minAge" class="col-sm-2 col-form-label">Minimum Age</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="minAge" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="maxAge" class="col-sm-2 col-form-label">Maximum Age</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="maxAge" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="minInvestmentAmount" class="col-sm-2 col-form-label">Minimum Investment Amount</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="minInvestmentAmount" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="maxInvestmentAmount" class="col-sm-2 col-form-label">Maximum Investment Amount</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="maxInvestmentAmount" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="profitRatio" class="col-sm-2 col-form-label">Profit Ratio</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="profitRatio" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="status" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-8">
              <select class="form-control" id="status" required>
                <option>Select Status</option>
                <option value="Active">Active</option>
                <option value="Deactive">Deactive</option>

              </select>
            </div>
          </div>


          <div class="text-center">
            <button type="submit" class="btn btn-danger">Update</button>
          </div>
        </form>
      </div>



    </div>

  </div>
