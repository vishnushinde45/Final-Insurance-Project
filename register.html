    <h2 class="text-center">Customer Registration</h2>
    <hr>

    <div style="margin-top: 2%; margin-bottom: 5px;" class="container border border-primary">
        <form autocomplete="off">
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Customer Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputName" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputDOB" class="col-sm-2 col-form-label">Date of Birth:</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="inputDOB" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputloginID" class="col-sm-2 col-form-label">Login ID:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputloginID" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputAddress" class="col-sm-2 col-form-label" autocomplete="off">Address:</label>
                <div class="col-sm-8">
                    <input type="lo" class="form-control" id="inputAddress" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email ID:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputState" class="col-sm-2 col-form-label">State:</label>
                <div class="col-sm-8">
                    <input list="states" name="allStates"  required />
                    <datalist id="states">
                        <option value="Karnataka">
                        <option value="Maharastra">
                        <option value="Odisha">
                        <option value="Uttar Pradesh">
                        <option value="Rajasthan">
                    </datalist>
                </div>
            </div>

            <div class="row mb-3 ">
                <label for="inputCity" class="col-sm-2 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input list="city" name="allCity" required/>
                    <datalist id="city">
                        <option value="Pune">
                        <option value="Mumbai">
                        <option value="Banglore">
                        <option value="Maysore">
                        <option value="Cuttack">
                        <option value="Bhubaneshwar"></option>
                        <option value="Lucknow"></option>
                        <option value="Varanasi"></option>
                        <option value="Jaipur"></option>
                        <option value="Udaipur"></option>
                    </datalist>
                </div>
            </div>


            <div class="row mb-3">
                <label for="inputPin" class="col-sm-2 col-form-label">Pincode:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="inputPin" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="mobileNo" class="col-sm-2 col-form-label">Mobile Number:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="inputPin" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputNominee" class="col-sm-2 col-form-label">Nominee:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputNominee" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputRelation" class="col-sm-2 col-form-label">Nominee Relation:</label>
                <div class="col-sm-8">
                    <input list="relation" name="allRelation" required />
                    <datalist id="relation">
                        <option value="Brother">
                        <option value="Mother">
                        <option value="Father">
                        <option value="Wife">
                        <option value="Sister">
                    </datalist>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Submit</button>
            </div>
    </div>


    </form>
