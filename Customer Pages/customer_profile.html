          <h4 align="center">Customer Profile </h4>
          <hr>

          <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                    <form autocomplete="off">
                        <div class="row mb-3">
                          <label for="customerName" class="col-sm-2 col-form-label">Customer Name :</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="customerName" value="Vishnu Shinde" required>
                          </div>
                        </div>
              
                        <div class="row mb-3">
                          <label for="dateofbirth" class="col-sm-2 col-form-label">Date of Birth :</label>
                          <div class="col-sm-8">
                            <input type="date" class="form-control" id="dateofbirth" value="13/07/1998" required>
                          </div>
                        </div>
              
                        <div class="row mb-3">
                          <label for="username" class="col-sm-2 col-form-label">Username :</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" value="Vishnu45" required>
                          </div>
                        </div>
                     
                        <div class="row mb-3">
                          <label for="customerAddress" class="col-sm-2 col-form-label">Address :</label>
                          <div class="col-sm-8">
                            <input type="" class="form-control" id="customerAddress" value="Hingoli, Maharashtra - 431702" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="emailId" class="col-sm-2 col-form-label">Email ID :</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="emailId" value="vshinde13798@gmail.com" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="state" class="col-sm-2 col-form-label">State :</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="state" value="Maharashtra" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                            <label for="city" class="col-sm-2 col-form-label">City :</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="city" value="Hingoli" required>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label for="pincode" class="col-sm-2 col-form-label">Pincode :</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="pincode" value="Hingoli" required>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label for="contactNo" class="col-sm-2 col-form-label">Comtact Number :</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="contactNo" value="7744862911" required>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label for="nominee" class="col-sm-2 col-form-label">Nominee :</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="nominee" value="Divyam" required>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label for="nomineeRelation" class="col-sm-2 col-form-label">Nominee Relation :</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="nomineeRelation" disabled>
                                    <option>Select Status</option>
                                    <option value="Father">Father</option>
                                    <option value="Mother">Mother</option>
                                    <option value="Brother" selected>Brother</option>
                                    <option value="Sister">Sister</option>
                                    <option value="Uncle">Uncle</option>
                    
                                  </select>
                            </div>
                          </div>
                        <div class="row mb-3">
                          <label for="status" class="col-sm-2 col-form-label">Status :</label>
                          <div class="col-sm-8">
                            <select class="form-control" id="status" disabled>
                              <option>Select Status</option>
                              <option value="Active" selected>Active</option>
                              <option value="Deactive">Deactive</option>
              
                            </select>
                          </div>
                        </div>
              
              
                        <div>
                          <button type="submit" class="btn btn-danger" style="margin-left: 35%;">Update</button>
                        </div>
                      </form>
    
                </div>
               
            </div>
        </div>
