<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body style="background-image: url('backgroundempimage.jpg');">
    <div class="container">
        <div class="d-flex mt-5 justify-content-center">
            <div class="card" style="width:30rem;">
                <div class="card-header">
                    <h2 class="text-success text-center">Employee Login</h2>
                </div>
                <div class="card-body py-5 px-4">
                    <form action="">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Login ID">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="row align-items-center remember p-4">
                            <input type="checkbox">&nbsp Remember Me
                        </div>
                        <div class="form-group text-center pt-2">
                            <input class="btn btn-outline-success" type="submit" value="Login"
                                class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer mb-2">
                    <div class="d-flex justify-content-center">
                        <a class="text-danger" href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
